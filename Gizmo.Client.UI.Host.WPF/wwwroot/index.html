    <script>
        var UIFunctions = UIFunctions || {};
        UIFunctions.SetNumberAsync = function (dotNetObject) {
            setInterval(function () {
                let text = Math.floor(Math.random() * 1000);
                console.log("JS: Generated " + text);
                dotNetObject.invokeMethodAsync('SetNumberAsync', text);
            }, 500);
        };

    </script>
